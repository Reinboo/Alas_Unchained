<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.2.0/firebaseui.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Russo+One" rel="stylesheet">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Alas Unchained</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      html,
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        height: 100vh; width: 100vw;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="z-index: 2;"></div>
    <div id="curtain" style="width: 100%; height: 100%; position: absolute; background: #282c34; overflow: hidden; z-index: 1;"></div>
    <canvas style="position: absolute; top: 0; background: #282c34; overflow: hidden; z-index: -1;" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"> </script>
    <!-- Constellation.js by Acaua Montiel https://codepen.io/acauamontiel/pen/mJdnw -->
    <script src="Constellation.js"></script>
  </body>
</html>
